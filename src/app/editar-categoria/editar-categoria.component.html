<div class="row">
  <div class="col-12">
      <div class="card">
          <div class="card-body">
              <h4 class="card-title">Modificar Categoría</h4>
              <form>

                  <div class="form-group">
                      <label>Nombre de categoría</label>
                      <input type="text" class="form-control" placeholder="Nombre" name="nombre" id="categoria-nombre" [(ngModel)]="name">
                  </div>

                  <div class="form-group">
                      <label>Descripción</label>
                      <input type="text" maxlength="50" class="form-control" placeholder="Descripción" name="descripcion" id="categoria-descripcion" [(ngModel)]="description">
                  </div>
                  
                  <hr>
                  <button (click)="updateCategoriaPersonalizada()" type="button" class="btn btn-success mr-2">
              <i class="fa fa-save"></i>
              Modificar
            </button>

                  <!-- 
              <button disabled class="btn btn-success mr-2">
                <i class="fa fa-spin fa-sync"></i>
                Espere por favor...
              </button> 
            -->

                  <button type="reset" class="btn btn-light">Cancelar</button>

              </form>
              <hr>
          </div>
      </div>
  </div>
</div>
