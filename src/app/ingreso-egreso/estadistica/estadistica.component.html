<div class="row">
    <div class="col-6">
        <div class="card card-statistics">
            <div class="card-body">

                <div class="clearfix">
                    <div class="float-left">
                        <i class="fas fa-chart-pie" style="font-size:48px;color:#01DF01"></i>
                    </div>
                    <div class="float-right">
                        <p class="mb-0 text-right">Ingresos y Egresos del mes</p>
                        <div *ngIf="showGraphs" class="fluid-container">
                                <canvas baseChart
                                    [data]="pieChartData"
                                    [labels]="pieChartLabels"
                                    [chartType]="pieChartType"
                                    [colors]="chartColors"
                                    (chartHover)="chartHovered($event)"
                                    (chartClick)="chartClicked($event)">
                                </canvas>
                        </div>
                    </div>
                </div>
                <p class="text-muted mt-3 mb-0">
                    <i class="mdi mdi-alert-octagon mr-1" aria-hidden="true"></i> Balance del mes
                </p>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card card-statistics">
            <div class="card-body">

                <div class="clearfix">
                    <div class="float-left">
                        <i class="fas fa-chart-line" style="font-size:48px;color:#01DF01"></i>
                    </div>
                    <div class="float-right">
                        <p class="mb-0 text-right">Ingresos y Egresos del mes</p>
                        <div class="fluid-container">
                            <canvas baseChart
                                [datasets]="barChartData"
                                [labels]="barChartLabels"
                                [options]="barChartOptions"
                                [chartType]="barChartType"
                                (chartHover)="chartHovered($event)"
                                (chartClick)="chartClicked($event)"></canvas>
                        </div>
                    </div>
                </div>
                <p class="text-muted mt-3 mb-0">
                    <i class="mdi mdi-alert-octagon mr-1" aria-hidden="true"></i> Balance del mes
                </p>
            </div>
        </div>
    </div>
</div>
